<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Goodreads Visualization</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	  <script src="RadarChart.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <style>
  		body {
  		  overflow: hidden;
  		  margin: 0;
  		  font-size: 14px;
  		  font-family: "Helvetica Neue", Helvetica;
  		}

  		#chart {
  		  position: absolute;
  		  top: 50px;
  		  left: 100px;
  		}
  	</style>

    <script>
      console.log("Executing");
      var checked = ["Fantasy", "Fiction", "Crime", "Thriller"];

      $(document).ready(function() {
        console.log("Ready!");

        for (i in checked) {
          genre = checked[i];
          console.log(genre);
        }

        redraw_chart(checked, []);
      });

      function onClickHandler(cb) {
        console.log(cb);
        console.log(cb.value);
        console.log(cb.checked);


        if (cb.checked) {
          checked.push(cb.value);
        }
        else {
          var index = checked.indexOf(cb.value);
          if (index > -1) {
            checked.splice(index, 1);
          }
        }

        console.log(checked);

        redraw_chart(checked, []);
      }
    </script>
  </head>
  <body>
    <div id="body">

    <div id="genre_selector">
      Genre Selector

      <input type="checkbox" name="genre" value="Fantasy" onclick="onClickHandler(this)" checked="checked"/> Fantasy
      <input type="checkbox" name="genre" value="Fiction" onclick="onClickHandler(this)" checked="checked"/> Fiction
      <input type="checkbox" name="genre" value="Crime" onclick="onClickHandler(this)" checked="checked"/> Crime
      <input type="checkbox" name="genre" value="Thriller" onclick="onClickHandler(this)" checked="checked"/> Thriller
      <input type="checkbox" name="genre" value="Biography" onclick="onClickHandler(this)"/> Biography
      <input type="checkbox" name="genre" value="Horror" onclick="onClickHandler(this)"/> Horror
      <input type="checkbox" name="genre" value="Science Fiction" onclick="onClickHandler(this)"/> Science Fiction
      <input type="checkbox" name="genre" value="Romance" onclick="onClickHandler(this)"/> Romance
      <input type="checkbox" name="genre" value="Young Adult" onclick="onClickHandler(this)"/> Young Adult
    </div>

	  <div id="chart"></div>
    </div>
  </body>
</html>
